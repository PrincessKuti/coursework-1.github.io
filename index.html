<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Coursework 1 - Lessons</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/tailwindcss">
        @layer components {
          .responsive-container {
            @apply px-6 mx-auto max-w-full lg:px-12 py-4;
          }
        }
      </style>
</head>

<body>
    <div id="app" class="responsive-container space-y-6">
        <h1 class="text-2xl font-semibold text-blue-500">Vue Lessons</h1>
        <div id="lessons-list" class="grid grid-cols-3 gap-12">
                <div v-for="lesson in lessons" :key="lesson.id" class="bg-white rounded-lg shadow-md overflow-hidden">
                    <img :src="`./imgs/${lesson.image}`" :alt="lesson.subject" class="w-full h-60 object-cover object-center">
                    <div class="p-4">
                        <h2 class="text-lg font-semibold mb-2"><strong>Subject: </strong>{{ lesson.subject }}</h2>
                        <p class="text-gray-600 mb-2"><strong>Location:</strong> {{ lesson.location }}</p>
                        <p class="text-gray-800"><strong>Price:</strong> Â£{{ lesson.price }}</p>
                        <p class="text-gray-600"><strong>Spaces:</strong> {{ lesson.spaces }}</p>
                    </div>
                </div>
        </div>



    </div>

    <script src="/lessons.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                lessons,
            }
        })
    </script>
</body>

</html>
